<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="devices-styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>Guess My Number!</title>
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <header>
                        <h1 id="h1">Guess My Number!</h1>
                        <div class="number">?</div>
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6 left">
                    <p class="between">(Between 1 and 20)</p>
                    <input
                        type="number"
                        max="20"
                        min="0"
                        class="guess"
                        value="0"
                    />
                    <div class="buttons">
                        <button class="btn btn-secondary check">Check!</button>
                        <button class="btn btn-info again">Again!</button>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 right">
                    <p class="message">Start guessing...</p>
                    <p class="label-score">
                        ðŸ’¯ Score: <span class="score">20</span>
                    </p>
                    <p class="label-highscore">
                        ðŸ¥‡ Highscore: <span class="highscore">0</span>
                    </p>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
